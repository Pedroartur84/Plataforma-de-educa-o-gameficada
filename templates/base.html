{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="{% static 'styles/style.css' %}" rel="stylesheet">
    <link href="{% static 'styles/chat_missao.css' %}" rel="stylesheet">
    <link href="{% static 'styles/responsive_chats.css' %}" rel="stylesheet">
    <title>{% block title %}Player{% endblock %}</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1A1A1A">
    
    <!-- CSS Global de Cores -->
    <style>
        :root {
            /* Cores Primárias */
            --color-primary: #FFC107; /* Amarelo */
            --color-primary-dark: #FFA000; /* Amarelo escuro para hover */
            --color-accent: #FFFFFF; /* Branco para texto */
            --color-accent-light: #CCCCCC; /* Cinza claro para texto secundário */
            
            /* Cores para Modo Escuro (Único tema) */
            --color-dark-bg: #1A1A1A;           /* Fundo mais escuro */
            --color-dark-card: #2A2A2A;         /* Cards - mais claro que o fundo */
            --color-dark-card-light: #363636;   /* Cards mais claros para destaque */
            --color-dark-border: #444444;       /* Bordas visíveis */
            --color-dark-text: #F2F2F2;         /* Texto principal - mais legível que branco puro */
            --color-dark-text-secondary: #CFCFCF; /* Texto secundário - contraste leve */
            --color-dark-text-muted: #9CA3AF;   /* Texto muted específico - cinza neutro */

            /* Cores semânticas adicionais */
            --color-secondary: #6C757D;
            --color-success: #28a745;
            --color-success-text: #155724;
            --color-success-bg: #D4EDDA;
            --color-success-border: #C3E6CB;
            --color-info: #0C5460;
            --color-info-bg: #D1ECF1;
            --color-info-border: #BEE5EB;
            --color-danger: #721C24;
            --color-danger-bg: #F8D7DA;
            --color-danger-border: #F5C6CB;
            --color-warning: #FFC107;
            --color-warning-bg: #FFF3CD;
            --color-warning-border: #FFE69C;
            --color-white: #FFFFFF;
            --color-black: #000000;
            --color-primary-rgba: rgba(255, 193, 7, 0.15);

            /* Espaçamentos */
            --space-xxs: 0.25rem;
            --space-xs: 0.5rem;
            --space-sm: 0.75rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-xxl: 3rem;

            /* Breakpoints */
            --bp-mobile: 576px;
            --bp-tablet: 768px;
            --bp-desktop: 992px;
            --bp-large: 1200px;

            /* Bordas */
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --border-radius-lg: 12px;
            --border-radius-full: 9999px;

            /* Transições */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.45s ease;
        }

        /* Estilos Globais Base */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--color-dark-bg);
            color: var(--color-dark-text);
            font-family: 'Roboto', system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        /* Utilitários de Cor Globais */
        .text-accent { color: var(--color-accent); }
        .text-muted { color: var(--color-dark-text-muted) !important; }
        .card-text.text-muted { color: var(--color-dark-text-secondary) !important; }
        .bg-light { background-color: var(--color-dark-card-light) !important; }
        .bg-white { background-color: var(--color-dark-card-light) !important; }

        .hidden { display: none !important; }
        .visually-hidden { 
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    {% block navbar %}{% endblock %}
    
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker registrado.'))
                .catch(err => console.warn('SW registration falhou:', err));
        }
    </script>
    {% endblock %}
    
</body>
</html>
