{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
    <main class="w-100 m-auto form-container">
        <form method="post" action="{% url 'usuarios:login' %}">
            {% csrf_token %}  <!-- Token de seguranÃ§a do Django -->
            
            <img src="{% static 'logo.html.jpg' %}" class="mb-4" height="70" width="72"/>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="your-email@gmail.com" required>
                <label for="floatingInput">E-mail address</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault" name="remember_me">
                <label class="form-check-label" for="flexCheckDefault">Remember me</label>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 py-2">Sign in</button>
        </form>
    </main>
{% endblock %}
