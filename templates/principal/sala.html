{% extends "base.html" %}
{% load static %}

{% block title %}Sala - Player{% endblock %}

{% block content %}
<main class="content container mt-4" role="main" aria-labelledby="sala-titulo">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start mb-3">
        <h3 id="sala-titulo" class="h5 mb-2 mb-md-0">{{ sala.nome }}</h3>
        <a href="{% url 'usuarios:lista_salas' %}" class="btn btn-secondary w-100 w-md-auto" aria-label="Voltar Ã  lista de salas">Voltar</a>
    </div>

    <article class="card">
        <div class="card-body p-3">
            <p class="mb-2 small">{{ sala.descricao }}</p>
            <p class="mb-0 text-muted small">Criada por: {{ sala.criador.username }}</p>
        </div>
    </article>
</main>
{% endblock %}
