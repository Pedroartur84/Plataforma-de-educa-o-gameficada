{% extends "base.html" %}
{% load static %}

{% block title %}Sala - Player{% endblock %}

{% block content %}
<main class="content container" style="margin-top: 6rem;">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>{{ sala.nome }}</h2>
    <a href="{% url 'usuarios:lista_salas' %}" class="btn btn-secondary">Voltar</a>
  </div>

  <div class="card p-4">
    <p class="mb-0">{{ sala.descricao }}</p>
    <small class="text-muted">Criada por: {{ sala.criador.username }}</small>
  </div>

  <!-- aulas, participantes, chat, etc. -->
</main>
{% endblock %}
