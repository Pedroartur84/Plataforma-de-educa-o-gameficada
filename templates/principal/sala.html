{% extends "base.html" %}
{% load static %}

{% block title %}Sala - Player{% endblock %}

{% block content %}
<main class="flex-grow-1 container py-5">
    <div class="d-flex justify-content-between align-items-start mb-4 flex-column flex-md-row gap-3">
        <div>
            <h1 class="display-5 fw-bold mb-0 text-primary">{{ sala.nome }}</h1>
            <p class="text-muted mb-0">Criada por: {{ sala.criador.username }}</p>
        </div>
        <div>
            <a href="{% url 'usuarios:lista_salas' %}" class="btn btn-outline-light btn-lg">Voltar</a>
        </div>
    </div>

    <div class="card bg-dark border-0 shadow-sm">
        <div class="card-body">
            <p class="mb-0">{{ sala.descricao }}</p>
        </div>
    </div>
</main>
{% endblock %}
