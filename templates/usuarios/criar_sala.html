{% extends "base.html" %}
{% load static %}

{% block title %}Criar Sala - Player{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Criar Nova Sala</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.nome.label_tag }}
            {{ form.nome }}
        </div>
        <div class="mb-3">
            {{ form.descricao.label_tag }}
            {{ form.descricao }}
        </div>
        <div class="mb-3">
            <label class="form-label">Qual será seu papel nesta sala?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tipo_na_sala" value="professor" id="professor" required>
                <label class="form-check-label" for="professor">
                    Professor - Pode criar missões e corrigir atividades
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tipo_na_sala" value="aluno" id="aluno" required>
                <label class="form-check-label" for="aluno">
                    Aluno - Pode participar das missões e atividades
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Criar Sala</button>
        <a href="{% url 'usuarios:pag_principal' %}" class="btn btn-primary">Voltar</a>
    </form>
</div>
{% endblock %}
