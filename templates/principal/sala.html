{% extends "base.html" %}
{% load static %}

{% block title %}Sala - Player{% endblock %}

{% block content %}
<main class="content container" style="margin-top: 6rem;">
    <div class="mb-4">
        <!-- Desktop -->
        <div class="d-none d-md-flex justify-content-between align-items-center">
            <h2>{{ sala.nome }}</h2>
            <a href="{% url 'usuarios:lista_salas' %}" class="btn btn-secondary">Voltar</a>
        </div>
        
        <!-- Mobile -->
        <div class="d-md-none text-center">
            <h2 class="h4">{{ sala.nome }}</h2>
            <div class="buttons-container mt-3" style="max-width: 200px; margin: 0 auto;">
                <a href="{% url 'usuarios:lista_salas' %}" class="btn btn-secondary btn-responsive btn-sm">
                    Voltar
                </a>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <p class="mb-0">{{ sala.descricao }}</p>
            <small class="text-muted">Criada por: {{ sala.criador.username }}</small>
        </div>
    </div>
</main>
{% endblock %}
