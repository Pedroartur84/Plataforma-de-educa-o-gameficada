{% extends "base.html" %}
{% load static %}

{% block title %}Sair da Sala - {{ sala.nome }}{% endblock %}

{% block content %}
<main class="flex-grow-1 container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card bg-dark border-0 shadow-sm">
                <div class="card-body">
                    <h5 class="mb-3 text-primary">Sair da Sala</h5>
                    <p class="text-muted">Tem certeza que deseja sair da sala <strong>{{ sala.nome }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-3">
                            <button type="submit" class="btn btn-danger btn-lg">Sair</button>
                            <a href="{% url 'usuarios:sala_virtual' sala.id %}" class="btn btn-outline-light btn-lg">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
